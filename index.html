    <h1>Cousin Interval</h1>

            <label for="num">Select an interval</label>
            <div class="row">
                <div class="col">

            </div>

        </div>

        <div class="container" id="table">
            <div class="row align-items-start" id="table-content">
                
            </div>
            <div class="row align-items-start" id="table-content-file">
                
            </div>
